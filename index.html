<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/svg" href="./icons/logo.svg">
    <title>FSIT</title>
    <!-- font awesome  6-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="mediaquery.css">
</head>

<body>
    <!-- desktop banner -->
    <section class="banner-desktop d-none d-md-block position-relative">
        <div class="container-fluid p-0">
            <img src="images/banner.png" alt="banner" class="img-fluid w-100 ">
            <div class="banner-text">
                <h1 class="fs-60 fw-700 text-white ls-1">Today's your day <span class="d-md-block">to shine</span></h1>
            </div>
            <span class="more-info">
                <i class="fa-solid fa-info  fa-sm fav-icon text-white"></i>
            </span>
            <div class="banner-img">
                <img src="images/hero.png" alt="hero-img" class="img-fluid hero-img">
            </div>
        </div>
    </section>
    <!-- mobile banner -->
    <section class="mobile-banner d-md-none position-relative">
        <div class="container-fluid p-0">
            <img src="images/mobile-banner.jpg" alt="banner" class="img-fluid w-100 ">
            <div class="banner-text">
                <h1 class="fs-60 fw-700 text-white ls-1">Today's your day to <br>shine</h1>
            </div>
            <div class="banner-img">
                <img src="images/hero.png" alt="hero-img" class="img-fluid hero-img-m">
            </div>
        </div>
    </section>
    <section class="mt-10 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 col-lg-4 mb-4">
                    <p class="fs-12 text_navy fw-700 mb-3">WELCOME</p>
                    <h3 class="fs-40 fw-700 ls-1 text_dark-grey mb-4">Ready to help you in your projects!</h3>
                    <p class="text-grey fs-20 mt-3 ls-2 fw-500">Our sales team will get in touch to better understand
                        your needs,
                    </p>
                    <div class="d-flex gap-3">
                        <button class="btn btn_primary fs-12 text-white mt-2 rounded-1">Start Now</button>
                        <button class="btn btn_secondary fs-12 text_blue  mt-2 rounded-1">Contact Sales</button>

                    </div>
                </div>
                <div class="col-12 col-md-7 col-lg-8 mb-4">
                    <div class="projects-detail">
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body px-4 pt-4">
                                    <img src="icons/accounts-icon.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">Accounts</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body  px-4 pt-4">
                                    <img src="icons/roles-icon.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">Roles</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body  px-4 pt-4">
                                    <img src="icons/integration-icon.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">Integration</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body  px-4 pt-4">
                                    <img src="icons/chat-bots.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">Chat Bots</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body  px-4 pt-4">
                                    <img src="icons/inapp-icon.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">In-App</p>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="card border-0 cards-shadow h-100 on-hover">
                                <div class="card-body  px-4 pt-4">
                                    <img src="icons/knowledge.svg" alt="icons" class="img-fluid">
                                </div>
                                <div class="card-footer bg-transparent border-0 mt-4">
                                    <p class="fs-20 text_dark-grey fw-700">Knowledge</p>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- bootstarp -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
